<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft 0.14 服务器列表</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-server"></i> Minecraft PE 0.8-0.16 服务器列表</h1>
            <p class="subtitle">发现更多 MCPE 版本服务器！</p>
            
            <div class="stats">
                <div class="stat">
                    <span class="stat-value" id="total-servers">Null</span>
                    <span class="stat-label">总服务器</span>
                </div>
            </div>
        </header>

        <div class="controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="搜索服务器名称、描述或标签...">
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">全部</button>
                <button class="filter-btn" data-filter="survival">生存</button>
                <button class="filter-btn" data-filter="creative">创造</button>
                <button class="filter-btn" data-filter="game">小游戏</button>
            </div>
        </div>

        <div class="server-list" id="server-list">
            <!-- 服务器列表将由JavaScript动态生成 -->
        </div>

        <div class="add-server">
            <h3><i class="fas fa-plus-circle"></i> 添加你的服务器</h3>
            <p>想要将你的 0.14 服务器添加到列表吗？请联系我们或提交PR到GitHub仓库。</p>
            <button id="contact-btn">联系我们</button>
        </div>

        <footer>
            <p>当前时间: <span id="last-update">加载中...</span></p>
            <p>网站源码: <a href="https://github.com/rpg636zjhi/MCPE-Server-List" target="_blank" id="github-link">GitHub仓库</a></p>
            <p>本网站不是官方的Minecraft网站，也与Mojang Studios或Microsoft无关。所有产品和公司名称均为其各自持有人的商标或注册商标。使用这些名称并不意味着他们有任何关联或认可。</p>
        </footer>
    </div>
    <!-- 服务器详情模态框 -->
    <div class="modal" id="server-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modal-content">
                <!-- 模态框内容将由JavaScript动态生成 -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
